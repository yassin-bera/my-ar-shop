<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Gallery</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        :root {
            --primary: #00b894;
            --surface: rgba(255, 255, 255, 0.90);
            --blur: blur(16px);
            --text: #2d3436;
            --active-tab: #0984e3;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
            font-family: 'Vazirmatn', sans-serif;
            background-color: #dfe6e9;
            position: fixed;
        }

        .viewer-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 30%, #fff 0%, #b2bec3 100%);
            --poster-color: transparent;
        }

        .top-badge {
            position: absolute;
            top: calc(20px + env(safe-area-inset-top)); 
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(4px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #636e72;
            z-index: 10;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            pointer-events: none;
        }

        .control-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 20;
            background: var(--surface);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        @media (min-width: 768px) {
            .control-panel {
                width: 400px;
                left: 50%;
                bottom: 20px;
                transform: translateX(-50%);
                border-radius: 24px;
            }
        }

        /* Ø§Ø³ØªØ§ÛŒÙ„ ØªØ¨â€ŒÙ‡Ø§ Ø¨Ø±Ø§ÛŒ Ø§Ù†ØªØ®Ø§Ø¨ Ø¯Ø³ØªÙ‡â€ŒØ¨Ù†Ø¯ÛŒ */
        .category-tabs {
            display: flex;
            background: rgba(0,0,0,0.05);
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .tab-btn {
            flex: 1;
            border: none;
            background: transparent;
            padding: 8px;
            border-radius: 10px;
            font-family: 'Vazirmatn';
            font-size: 0.9rem;
            color: #636e72;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: #fff;
            color: var(--text);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-weight: bold;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        h2 { margin: 0; font-size: 1rem; color: var(--text); }

        .pot-list {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 4px;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch; 
            min-height: 80px; /* Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ù¾Ø±Ø´ Ø§Ø±ØªÙØ§Ø¹ */
        }
        .pot-list::-webkit-scrollbar { display: none; }

        .item-box {
            flex: 0 0 auto;
            width: 70px;
            height: 70px;
            border-radius: 18px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .item-box.active {
            border-color: var(--primary);
            background: #e0f2f1;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.2);
        }

        .color-picker {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .color-dot {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-dot:active { transform: scale(0.8); }

        .ar-btn {
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-family: 'Vazirmatn';
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 8px 20px rgba(0, 184, 148, 0.3);
            cursor: pointer;
        }
        .ar-btn:active { transform: scale(0.98); }
        
        button[slot="ar-button"] { display: none; }

    </style>
</head>
<body>

    <div class="top-badge" id="topTitle">Ù†Ù…Ø§ÛŒØ´Ú¯Ø§Ù‡ Ù…Ø¬Ø§Ø²ÛŒ</div>

    <div class="viewer-container">
        <model-viewer 
            id="viewer"
            src="./pot1.glb" 
            ar
            ar-modes="webxr scene-viewer quick-look"
            ar-scale="auto"

            shadow-intensity="1"

    <div class="control-panel">
        
        <div class="category-tabs">
            <button class="tab-btn active" onclick="switchCategory('pots')">ğŸº Ú¯Ù„Ø¯Ø§Ù†</button>
            <button class="tab-btn" onclick="switchCategory('carpets')">ğŸ§¶ ÙØ±Ø´</button>
        </div>

        <div class="header-row">
            <h2 id="categoryTitle">Ø§Ù†ØªØ®Ø§Ø¨ Ù…Ø¯Ù„</h2>
            <span id="countBadge" style="font-size: 0.8rem; color: #aaa;">Ûµ Ù…Ø¯Ù„</span>
        </div>

        <div class="pot-list" id="itemList">
            </div>

        <div class="color-picker" id="colorPickerPanel">
            <div class="color-dot" style="background: #ffffff" onclick="changeColor('#ffffff')"></div>
            <div class="color-dot" style="background: #34495e" onclick="changeColor('#34495e')"></div>
            <div class="color-dot" style="background: #e74c3c" onclick="changeColor('#e74c3c')"></div>
            <div class="color-dot" style="background: #f1c40f" onclick="changeColor('#f1c40f')"></div>
            <div class="color-dot" style="background: #9b59b6" onclick="changeColor('#9b59b6')"></div>
        </div>

        <button class="ar-btn" onclick="document.getElementById('ar-trigger').click()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M13 3l6 6-6 6M5 3l-6 6 6 6M3 21h18"/>
            </svg>
            Ù…Ø´Ø§Ù‡Ø¯Ù‡ Ø¯Ø± Ù…Ø­ÛŒØ· ÙˆØ§Ù‚Ø¹ÛŒ
        </button>
    </div>

    <script>
        const viewer = document.getElementById('viewer');
        const itemList = document.getElementById('itemList');
        const countBadge = document.getElementById('countBadge');
        const colorPanel = document.getElementById('colorPickerPanel');
        let currentCategory = 'pots';

        // Ø¯ÛŒØªØ§Ø¨ÛŒØ³ Ù…Ø¯Ù„â€ŒÙ‡Ø§
        const db = {
            pots: [
                { name: "Ú¯Ù„Ø¯Ø§Ù† Û±", src: "./pot1.glb", icon: "ğŸ" },
                { name: "Ú¯Ù„Ø¯Ø§Ù† Û²", src: "./pot2.glb", icon: "ğŸŒ¹" },
                { name: "Ú¯Ù„Ø¯Ø§Ù† Û³", src: "./pot3.glb", icon: "ğŸº" },
                { name: "Ú¯Ù„Ø¯Ø§Ù† Û´", src: "./pot4.glb", icon: "ğŸ" },
                { name: "Ú¯Ù„Ø¯Ø§Ù† Ûµ", src: "./pot5.glb", icon: "â›©ï¸" }
            ],
            carpets: [
                // ÙØ±Ø¶ Ø¨Ø± Ø§ÛŒÙ† Ø§Ø³Øª Ú©Ù‡ ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ ÙØ±Ø´ Ø¯Ø§Ø±ÛŒØ¯
                { name: "ÙØ±Ø´ Û±", src: "./carpet1.glb", icon: "ğŸ§¶" },
                { name: "ÙØ±Ø´ Û²", src: "./carpet2.glb", icon: "ğŸ¦" },
                { name: "ÙØ±Ø´ Û³", src: "./carpet3.glb", icon: "ğŸ¨" },
                { name: "ÙØ±Ø´ Û´", src: "./carpet4.glb", icon: "ğŸ’ " },
                { name: "ÙØ±Ø´ Ûµ", src: "./carpet5.glb", icon: "ğŸŒ·" }
            ]
        };

        // ØªØ§Ø¨Ø¹ ØªØºÛŒÛŒØ± Ø¯Ø³ØªÙ‡â€ŒØ¨Ù†Ø¯ÛŒ
        function switchCategory(cat) {
            currentCategory = cat;
            
            // Ø¢Ù¾Ø¯ÛŒØª ØªØ¨â€ŒÙ‡Ø§
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Ø§Ú¯Ø± ÙØ±Ø´ Ø§Ù†ØªØ®Ø§Ø¨ Ø´Ø¯ØŒ ØªØºÛŒÛŒØ± Ø±Ù†Ú¯ Ø´Ø§ÛŒØ¯ Ù…Ø¹Ù†ÛŒ Ù†Ø¯Ø§Ø´ØªÙ‡ Ø¨Ø§Ø´Ø¯ (ÛŒØ§ Ù¾Ù†Ù‡Ø§Ù† Ø´ÙˆØ¯)
            // Ø§ÛŒÙ†Ø¬Ø§ Ø¨Ø±Ø§ÛŒ Ø³Ø§Ø¯Ú¯ÛŒ Ù†Ú¯Ù‡Ø´ Ù…ÛŒØ¯Ø§Ø±ÛŒÙ…ØŒ Ø§Ù…Ø§ Ù…ÛŒØ´Ù‡ Ø¨Ø§ Ø¯Ø³ØªÙˆØ± Ø²ÛŒØ± Ù…Ø®ÙÛŒ Ú©Ø±Ø¯:
            // colorPanel.style.display = cat === 'carpets' ? 'none' : 'flex';

            renderList();
        }

        // ØªØ§Ø¨Ø¹ Ø³Ø§Ø®Øª Ù„ÛŒØ³Øª
        function renderList() {
            itemList.innerHTML = '';
            const data = db[currentCategory];
            countBadge.innerText = `${data.length} Ù…Ø¯Ù„ Ù…ÙˆØ¬ÙˆØ¯`;

            data.forEach((item, index) => {
                const btn = document.createElement('div');
                btn.className = `item-box ${index === 0 ? 'active' : ''}`;
                btn.innerHTML = item.icon;
                
                btn.onclick = () => {
                    loadModel(item.src);
                    
                    document.querySelectorAll('.item-box').forEach(i => i.classList.remove('active'));
                    btn.classList.add('active');
                };
                itemList.appendChild(btn);
            });

            // Ù„ÙˆØ¯ Ú©Ø±Ø¯Ù† Ø§ÙˆÙ„ÛŒÙ† Ø¢ÛŒØªÙ… Ø¯Ø³ØªÙ‡ Ø¨Ù†Ø¯ÛŒ Ø¬Ø¯ÛŒØ¯
            loadModel(data[0].src);
        }

        function loadModel(src) {
            viewer.src = src;
            
            // Ø±ÛŒØ³Øª Ú©Ø±Ø¯Ù† Ø§Ù†ÛŒÙ…ÛŒØ´Ù† Ø¨Ø±Ø§ÛŒ Ø§ÛŒÙ†Ú©Ù‡ Ù‡Ø± Ø¨Ø§Ø± ÙØ±Ø´ Ø§Ù†ØªØ®Ø§Ø¨ Ø´Ø¯ØŒ Ø§Ù†ÛŒÙ…ÛŒØ´Ù† Ù¾Ù‡Ù† Ø´Ø¯Ù† Ø§Ø² Ø§ÙˆÙ„ Ø§Ø¬Ø±Ø§ Ø´ÙˆØ¯
            if(currentCategory === 'carpets') {
                viewer.currentTime = 0;
                viewer.play();
            }
        }

        // ØªØºÛŒÛŒØ± Ø±Ù†Ú¯ (Ø¨ÛŒØ´ØªØ± Ø¨Ø±Ø§ÛŒ Ú¯Ù„Ø¯Ø§Ù†â€ŒÙ‡Ø§)
        function changeColor(hex) {
            if (!viewer.model) return;
            const mat = viewer.model.materials[0];
            if(mat) {
                mat.pbrMetallicRoughness.setBaseColorFactor(hexToRgb(hex));
            }
        }

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16) / 255;
            const g = parseInt(hex.slice(3, 5), 16) / 255;
            const b = parseInt(hex.slice(5, 7), 16) / 255;
            return [r, g, b, 1];
        }

        // Ø±Ø§Ù‡ Ø§Ù†Ø¯Ø§Ø²ÛŒ Ø§ÙˆÙ„ÛŒÙ‡
        renderList();
    </script>
</body>
