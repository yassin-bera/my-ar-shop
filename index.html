<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AR Carpet Master</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        :root { --primary: #2d3436; --accent: #0984e3; --glass: rgba(255, 255, 255, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { margin: 0; height: 100dvh; overflow: hidden; font-family: 'Vazirmatn', sans-serif; background: #b2bec3; }
        
        /* Ú©Ø§Ù†ØªÛŒÙ†Ø± Ù…Ø¯Ù„ */
        .ar-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        model-viewer { 
            width: 100%; height: 100%; 
            --poster-color: transparent;
            background: radial-gradient(circle at 50% 50%, #dfe6e9 0%, #636e72 100%);
        }

        /* Ù¾Ù†Ù„ Ú©Ù†ØªØ±Ù„Ø± Ù¾Ø§ÛŒÛŒÙ† */
        .controls {
            position: absolute; bottom: 0; left: 0; width: 100%; z-index: 10;
            background: var(--glass);
            padding: 20px; padding-bottom: max(20px, env(safe-area-inset-bottom));
            border-radius: 25px 25px 0 0;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        /* Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ÛŒ ØªØ¨ */
        .tabs { display: flex; gap: 10px; margin-bottom: 15px; background: #f1f2f6; padding: 5px; border-radius: 12px; }
        .tab { flex: 1; padding: 10px; border: none; background: transparent; border-radius: 8px; font-weight: bold; color: #636e72; transition: 0.2s; }
        .tab.active { background: #fff; color: var(--accent); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* Ø§Ø¨Ø²Ø§Ø±Ù‡Ø§ÛŒ ÙØ±Ø´ (Ú†Ø±Ø®Ø´ Ùˆ Ø³Ø§ÛŒØ²) */
        .tools-row { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        
        .rotate-btn {
            width: 50px; height: 50px; border-radius: 12px; border: none;
            background: #fff; border: 2px solid #dfe6e9; color: var(--accent);
            font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .rotate-btn:active { transform: scale(0.9); background: var(--accent); color: #fff; }

        .slider-container { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .slider-label { font-size: 0.8rem; color: #636e72; margin-bottom: 5px; display: flex; justify-content: space-between; }
        
        /* Ø§Ø³Ù„Ø§ÛŒØ¯Ø± Ø¨Ø§ Ø¯Ù‚Øª Ø¨Ø§Ù„Ø§ */
        input[type=range] { width: 100%; accent-color: var(--accent); height: 5px; }

        /* Ù„ÛŒØ³Øª Ú¯Ø§Ù„Ø±ÛŒ */
        .gallery { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .gallery::-webkit-scrollbar { display: none; }
        .item { 
            min-width: 70px; height: 70px; background: #fff; border-radius: 16px;
            display: flex; align-items: center; justify-content: center; font-size: 2rem;
            border: 2px solid transparent; transition: 0.2s;
        }
        .item.active { border-color: var(--accent); background: #e3f2fd; transform: scale(1.05); }

        /* Ø¯Ú©Ù…Ù‡ Ø§ØµÙ„ÛŒ AR */
        .ar-trigger {
            width: 100%; padding: 16px; border: none; border-radius: 16px;
            background: var(--accent); color: white; font-weight: 800; font-size: 1rem;
            margin-top: 10px; display: flex; justify-content: center; gap: 8px;
            box-shadow: 0 5px 15px rgba(9, 132, 227, 0.3);
        }

        button[slot="ar-button"] { display: none; }
    </style>
</head>
<body>

    <div class="ar-view">
        <model-viewer 
            id="viewer" 
            src="" 
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            touch-action="pan-y" 
            shadow-intensity="0" 
            shadow-softness="0"
            max-camera-orbit="auto 90deg auto"
            auto-rotate>
        </model-viewer>
    </div>

    <div class="controls">
        <div class="tabs">
            <button class="tab active" onclick="setMode('pots')">ğŸº Ú¯Ù„Ø¯Ø§Ù†</button>
            <button class="tab" onclick="setMode('carpets')">ğŸ§¶ ÙØ±Ø´</button>
        </div>

        <div class="tools-row" id="tools">
            <button class="rotate-btn" onclick="rotate90()">ğŸ”„</button>
            <div class="slider-container">
                <div class="slider-label">
                    <span>Ø§Ù†Ø¯Ø§Ø²Ù‡</span>
                    <span id="scale-val">100%</span>
                </div>
                <input type="range" min="0.0001" max="0.1" step="0.0001" value="0.01" id="scale-slider" oninput="updateScale(this.value)">
            </div>
        </div>

        <div class="gallery" id="list"></div>

        <button class="ar-trigger" onclick="activateAR()">
            ğŸ“· Ù…Ø´Ø§Ù‡Ø¯Ù‡ Ø¯Ø± Ù…Ø­ÛŒØ·
        </button>
    </div>

    <script>
        const viewer = document.querySelector('#viewer');
        const listEl = document.querySelector('#list');
        const slider = document.querySelector('#scale-slider');
        const scaleVal = document.querySelector('#scale-val');
        
        let mode = 'pots';
        let currentRotation = 0;

        const db = {
            pots: {
                shadow: 1,
                placement: 'auto', // Ú¯Ù„Ø¯Ø§Ù† Ø±ÙˆÛŒ Ù…ÛŒØ² Ù‡Ù… Ù…ÛŒâ€ŒØ±ÙˆØ¯
                items: [
                    { src: "./pot1.glb", icon: "ğŸª´" },
                    { src: "./pot2.glb", icon: "ğŸŒµ" },
                    { src: "./pot3.glb", icon: "ğŸº" },
                    { src: "./pot4.glb", icon: "ğŸŒ»" },
                    { src: "./pot5.glb", icon: "ğŸ" }
                ]
            },
            carpets: {
                shadow: 0, // Ø³Ø§ÛŒÙ‡ ØµÙØ± Ø¨Ø±Ø§ÛŒ Ú†Ø³Ø¨ÛŒØ¯Ù† Ø¨Ù‡ Ø²Ù…ÛŒÙ†
                placement: 'floor', // Ù‚ÙÙ„ Ø±ÙˆÛŒ Ø²Ù…ÛŒÙ†
                items: [
                    { src: "./carpet1.glb", icon: "ğŸ§¶" },
                    { src: "./carpet2.glb", icon: "ğŸ¦" },
                    { src: "./carpet3.glb", icon: "ğŸ¨" },
                    { src: "./carpet4.glb", icon: "ğŸ’ " },
                    { src: "./carpet5.glb", icon: "ğŸŒ·" }
                ]
            }
        };

        function init() {
            setMode('pots');
        }

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø§Ø³Ù„Ø§ÛŒØ¯Ø± Ø¨Ø± Ø§Ø³Ø§Ø³ Ù…ÙˆØ¯
            if (mode === 'carpets') {
                // Ø±Ù†Ø¬ Ø¨Ø³ÛŒØ§Ø± Ø±ÛŒØ² Ø¨Ø±Ø§ÛŒ ÙØ±Ø´ (Ø§Ø² Ù†Ø²Ø¯ÛŒÚ© ØµÙØ± ØªØ§ Û±Û° Ø¯Ø±ØµØ¯)
                slider.min = "0.0001";
                slider.max = "0.05"; 
                slider.value = "0.005";
                slider.step = "0.0001";
            } else {
                // Ø±Ù†Ø¬ Ù†Ø±Ù…Ø§Ù„ Ø¨Ø±Ø§ÛŒ Ú¯Ù„Ø¯Ø§Ù†
                slider.min = "0.1";
                slider.max = "2";
                slider.value = "1";
                slider.step = "0.1";
            }
            
            renderList();
        }

        function renderList() {
            listEl.innerHTML = '';
            const data = db[mode];
            data.items.forEach((item, idx) => {
                const el = document.createElement('div');
                el.className = 'item';
                if (idx === 0 && !viewer.src) {
                    el.classList.add('active');
                    loadModel(item, data);
                }
                el.innerHTML = item.icon;
                el.onclick = () => {
                    document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
                    el.classList.add('active');
                    loadModel(item, data);
                };
                listEl.appendChild(el);
            });
        }

        function loadModel(item, config) {
            viewer.src = item.src;
            viewer.shadowIntensity = config.shadow;
            viewer.setAttribute('ar-placement', config.placement);
            
            // Ø§Ø¹Ù…Ø§Ù„ Ø³Ø§ÛŒØ² Ø§ÙˆÙ„ÛŒÙ‡ Ø§Ø³Ù„Ø§ÛŒØ¯Ø±
            updateScale(slider.value);
        }

        // ØªØ§Ø¨Ø¹ ØªØºÛŒÛŒØ± Ø³Ø§ÛŒØ² (Ù…ØªØµÙ„ Ø¨Ù‡ Ø§Ø³Ù„Ø§ÛŒØ¯Ø±)
        function updateScale(val) {
            viewer.scale = `${val} ${val} ${val}`;
            // Ù†Ù…Ø§ÛŒØ´ Ø¹Ø¯Ø¯ Ø¨Ø±Ø§ÛŒ ÙÙ‡Ù… Ú©Ø§Ø±Ø¨Ø±
            let display = mode === 'carpets' ? (val * 10000).toFixed(0) : (val * 100).toFixed(0) + '%';
            scaleVal.innerText = display;
        }

        // ØªØ§Ø¨Ø¹ Ú†Ø±Ø®Ø´ Û¹Û° Ø¯Ø±Ø¬Ù‡ (Ø±Ø§Ù‡ Ø­Ù„ Ù…Ø´Ú©Ù„ Ú†Ø±Ø®Ø´)
        function rotate90() {
            currentRotation += 90;
            // Ú†Ø±Ø®Ø´ Ø­ÙˆÙ„ Ù…Ø­ÙˆØ± Y (Ø¹Ù…ÙˆØ¯ÛŒ)
            viewer.orientation = `0deg ${currentRotation}deg 0deg`;
        }

        function activateAR() {
            if (viewer.canActivateAR) viewer.activateAR();
            else alert("Ø¯Ø³ØªÚ¯Ø§Ù‡ Ù¾Ø´ØªÛŒØ¨Ø§Ù†ÛŒ Ù†Ù…ÛŒâ€ŒÚ©Ù†Ø¯");
        }

        init();
    </script>
</body>
</html>
