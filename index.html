        body {

            height: 100dvh;

            font-family: 'Vazirmatn', sans-serif;

        }

        /* Ú©Ø§Ù†ØªÛŒÙ†Ø± Ø§ØµÙ„ÛŒ Ù…Ø¯Ù„ */
        .viewer-container {

            height: 100%;
            position: absolute;
            top: 0;

        model-viewer {
            width: 100%;

        /* Ø¯Ú©Ù…Ù‡ Ø´Ù†Ø§ÙˆØ± Ø¨Ø§Ù„Ø§ */
        .top-badge {

            top: calc(20px + env(safe-area-inset-top));

        /* Ù¾Ù†Ù„ Ú©Ù†ØªØ±Ù„ Ù¾Ø§ÛŒÛŒÙ† */
        .control-panel {

            width: 100%;

            -webkit-backdrop-filter: var(--blur);
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom)); /* Ø¨Ø±Ø§ÛŒ Ø¢ÛŒÙÙˆÙ†â€ŒÙ‡Ø§ÛŒ Ø¬Ø¯ÛŒØ¯ */
            border-top-left-radius: 24px;

            box-shadow: 0 -5px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        /* Ù…Ø¯ÛŒØ§ Ú©ÙˆØ¦Ø±ÛŒ Ø¨Ø±Ø§ÛŒ ØªØ¨Ù„Øª Ùˆ Ø¯Ø³Ú©ØªØ§Ù¾ (Ø±ÛŒØ³Ù¾Ø§Ù†Ø³ÛŒÙˆ ÙˆØ§Ù‚Ø¹ÛŒ) */
        @media (min-width: 768px) {
            .control-panel {
                width: 400px;
                left: 50%;
                bottom: 20px;
                transform: translateX(-50%);
                border-radius: 24px; /* Ú¯Ø±Ø¯ Ø´Ø¯Ù† Ú©Ø§Ù…Ù„ Ø¯Ø± Ø¯Ø³Ú©ØªØ§Ù¾ */
            }
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h2 { margin: 0; font-size: 1rem; color: var(--text); }

        /* Ù„ÛŒØ³Øª Ú¯Ù„Ø¯Ø§Ù†â€ŒÙ‡Ø§ */
        .pot-list {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 4px;
            scrollbar-width: none;
            /* Ø§Ø³Ú©Ø±ÙˆÙ„ Ù†Ø±Ù… */
            -webkit-overflow-scrolling: touch; 
        }
        .pot-list::-webkit-scrollbar { display: none; }

        .pot-item {

            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.2);
        }

        /* Ø§Ù†ØªØ®Ø§Ø¨ Ø±Ù†Ú¯ */
        .color-picker {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .color-dot {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-dot:active { transform: scale(0.8); }

        /* Ø¯Ú©Ù…Ù‡ Ø§Ø®ØªØµØ§ØµÛŒ AR */
        .ar-btn {

            margin-top: 15px;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-family: 'Vazirmatn';
            font-weight: bold;

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 8px 20px rgba(0, 184, 148, 0.3);
            cursor: pointer;
        }
        .ar-btn:active { transform: scale(0.98); }
        
        /* Ù…Ø®ÙÛŒ Ú©Ø±Ø¯Ù† Ø¯Ú©Ù…Ù‡ Ù¾ÛŒØ´â€ŒÙØ±Ø¶ */
        button[slot="ar-button"] { display: none; }

    </style>
</head>
<body>

    <div class="top-badge">Ù†Ù…Ø§ÛŒØ´Ú¯Ø§Ù‡ Ù…Ø¬Ø§Ø²ÛŒ Ú¯Ù„Ø¯Ø§Ù†</div>

    <div class="viewer-container">
        <model-viewer 
            id="viewer"
            src="./pot1.glb" 
            ar
            ar-modes="scene-viewer webxr quick-look"
            camera-controls
            shadow-intensity="1"
            shadow-softness="0.8"
            exposure="1"
            min-camera-orbit="auto auto 5%"
            max-camera-orbit="auto auto 100%"
            interaction-prompt="none" 
            auto-rotate>
            
            <button slot="ar-button" id="ar-trigger">AR</button>

        </model-viewer>
    </div>

    <div class="control-panel">
        <div class="header-row">
            <h2>Ø§Ù†ØªØ®Ø§Ø¨ Ù…Ø¯Ù„</h2>
            <span style="font-size: 0.8rem; color: #aaa;">Ûµ Ù…Ø¯Ù„ Ù…ÙˆØ¬ÙˆØ¯</span>
        </div>

        <div class="pot-list" id="potList">
            </div>

        <div class="color-picker">
            <div class="color-dot" style="background: #ffffff" onclick="changeColor('#ffffff')"></div>
            <div class="color-dot" style="background: #34495e" onclick="changeColor('#34495e')"></div>
            <div class="color-dot" style="background: #e74c3c" onclick="changeColor('#e74c3c')"></div>
            <div class="color-dot" style="background: #f1c40f" onclick="changeColor('#f1c40f')"></div>
            <div class="color-dot" style="background: #9b59b6" onclick="changeColor('#9b59b6')"></div>
        </div>

        <button class="ar-btn" onclick="document.getElementById('ar-trigger').click()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M13 3l6 6-6 6M5 3l-6 6 6 6M3 21h18"/>
            </svg>
            Ù…Ø´Ø§Ù‡Ø¯Ù‡ Ø¯Ø± Ù…Ø­ÛŒØ· ÙˆØ§Ù‚Ø¹ÛŒ
        </button>
    </div>

    <script>
        const viewer = document.getElementById('viewer');
        const potList = document.getElementById('potList');

        const pots = [
            { name: "Û±", src: "./pot1.glb", icon: "ğŸ" },
            { name: "Û²", src: "./pot2.glb", icon: "ğŸŒ¹" },
            { name: "Û³", src: "./pot3.glb", icon: "ğŸº" },
            { name: "Û´", src: "./pot4.glb", icon: "ğŸ" },
            { name: "Ûµ", src: "./pot5.glb", icon: "â›©ï¸" }
        ];

        // Ø³Ø§Ø®Øª Ù„ÛŒØ³Øª
        pots.forEach((pot, index) => {
            const btn = document.createElement('div');
            btn.className = `pot-item ${index === 0 ? 'active' : ''}`;
            btn.innerHTML = pot.icon;
            
            btn.onclick = () => {
                // Ù„ÙˆØ¯ Ù…Ø¯Ù„
                viewer.src = pot.src;
                
                // Ù‡Ù†Ø¯Ù„ Ú©Ø±Ø¯Ù† Ú©Ù„Ø§Ø³ Ø§Ú©ØªÛŒÙˆ
                document.querySelectorAll('.pot-item').forEach(i => i.classList.remove('active'));
                btn.classList.add('active');
            };
            potList.appendChild(btn);
        });

        // ØªØºÛŒÛŒØ± Ø±Ù†Ú¯
        function changeColor(hex) {
            if (!viewer.model) return;
            // ØªÙ„Ø§Ø´ Ø¨Ø±Ø§ÛŒ ØªØºÛŒÛŒØ± Ø±Ù†Ú¯ Ø§ÙˆÙ„ÛŒÙ† Ù…ØªØ±ÛŒØ§Ù„
            const mat = viewer.model.materials[0];
            if(mat) {
                mat.pbrMetallicRoughness.setBaseColorFactor(hexToRgb(hex));
            }
        }

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16) / 255;
            const g = parseInt(hex.slice(3, 5), 16) / 255;
            const b = parseInt(hex.slice(5, 7), 16) / 255;
            return [r, g, b, 1];
        }
    </script>
